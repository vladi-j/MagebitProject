<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magebit Junior Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Background -->
            <div class="authentication-background col-lg-8 mx-auto"></div>
                <!-- Active SIGNUP section -->
                <div id="active-signup-section" class="container position-absolute col-lg-4 offset-lg-6"><!--Change to col-lg-4 offset-lg-2-->
                    <div id="signup-box" class="ml-lg-n3"> <!--Change to ml-lg-2-->
                        <div class="row justify-content-center">
                            <div class="col-lg-3">
                                <h2 class="signup-header">Login</h2>
                            </div> 
                            <div class="col-lg-2 offset-lg-3">
                                <img class="float-right" src="img/logo.jpg" alt="MAGEBIT">
                            </div> 
                        </div>
                        <div class="offset-lg-2 pl-2">                    
                            <hr class="line-divisor">
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-3 email-header">
                                <label for="email-input">Email <span class="red-star">*</span></label>
                            </div>
                            <div class="col-lg-2 offset-lg-3">
                                <img class="float-right email-img" src="img/email-img.png" alt="E-mail">
                            </div> 
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <input type="email" class="email-input">
                            </div>
                        </div>
                        <div class="row justify-content-center password-section">
                            <div class="col-lg-4 password-header">
                                <label for="password-input">Password <span class="red-star">*</span></label>
                            </div>
                            <div class="col-lg-2 offset-lg-2">
                                <img class="float-right password-img" src="img/password-img.png" alt="E-mail">
                            </div> 
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <input type="password" class="password-input">
                            </div>                        
                        </div>
                        <div class="row justify-content-center button-section">
                            <div class="col-lg-4">
                                <button type="submit" class="btn btn-lg login-button">LOGIN</button>
                            </div>
                            <div class="col-lg-2 offset-lg-2 forgot-link">
                                <h7>Forgot?</h7>
                            </div>
                        </div>    
                    </div>
                </div>
            <!-- Inactive SIGNUP part -->
            <div class="container position-absolute col-lg-4 offset-lg-2">
                <div class="inactive-section">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <h2 class="inactive-header">Don't have an account?</h2>
                        </div>
                    </div>
                    <div class="offset-lg-2 pl-2">                    
                        <hr class="line-divisor">
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <p class="inactive-section-abstract">
                                Lorem ipsum dolor sit amet,
                                <br>
                                 consectetur adipiscing elit, sed do
                                 <br>
                                 eiusmod tempor incididunt ut labore et
                                 <br>
                                  dolore magna aliqua.
                            </p>
                        </div>
                    </div>
                    <div class="offset-lg-2 pl-2">
                        <button type="submit" class="btn btn-lg inactive-button signup-button" onclick="signUpClick()">SIGN UP</button>
                    </div>
                </div>  
            </div>  
            <!-- Active LOGIN section -->
            <div id="active-login-section" class="container position-absolute col-lg-4 offset-lg-6"><!--Change to col-lg-4 offset-lg-2-->
                <div id="login-box" class="ml-lg-n3"> <!--Change to ml-lg-2-->
                    <div class="row justify-content-center">
                        <div class="col-lg-3">
                            <h2 class="login-header">Login</h2>
                        </div> 
                        <div class="col-lg-2 offset-lg-3">
                            <img class="float-right" src="img/logo.jpg" alt="MAGEBIT">
                        </div> 
                    </div>
                    <div class="offset-lg-2 pl-2">                    
                        <hr class="line-divisor">
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-3 email-header">
                            <label for="email-input">Email <span class="red-star">*</span></label>
                        </div>
                        <div class="col-lg-2 offset-lg-3">
                            <img class="float-right email-img" src="img/email-img.png" alt="E-mail">
                        </div> 
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <input type="email" class="email-input">
                        </div>
                    </div>
                    <div class="row justify-content-center password-section">
                        <div class="col-lg-4 password-header">
                            <label for="password-input">Password <span class="red-star">*</span></label>
                        </div>
                        <div class="col-lg-2 offset-lg-2">
                            <img class="float-right password-img" src="img/password-img.png" alt="E-mail">
                        </div> 
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <input type="password" class="password-input">
                        </div>                        
                    </div>
                    <div class="row justify-content-center button-section">
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-lg login-button">LOGIN</button>
                        </div>
                        <div class="col-lg-2 offset-lg-2 forgot-link">
                            <h7>Forgot?</h7>
                        </div>
                    </div>    
                </div>
            </div>
            <!-- Inactive LOGIN section -->
            <div class="container position-absolute col-lg-4 offset-lg-6 inactive-section">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <h2 class="inactive-header">Have an account?</h2>
                        </div>
                    </div>
                    <div class="offset-lg-2 pl-2">                    
                        <hr class="line-divisor">
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <p class="inactive-section-abstract">
                                Lorem ipsum dolor sit amet consectetur
                                <br>
                                adipiscing elit.
                            </p>
                        </div>
                    </div>
                    <div class="offset-lg-2 pl-2">
                        <button type="submit" class="btn btn-lg inactive-button inactive-login-button" onclick="signUpClick()">LOGIN</button>
                    </div>
            </div>
            <div id="upper-fold" class="position-absolute col-lg-1 offset-lg-5"></div> <!--Change to col-lg-2 ml-lg-3-->
            <div id="lower-fold" class="position-absolute col-lg-1 offset-lg-5"></div> <!--Change to col-lg-2 ml-lg-3-->
        </div>
    </div>   
    <footer class="page-footer">
        <div class="container">
            <p class="copyrights">
                ALL RIGHTS RESERVED "MEGABIT" 2016.
            </p>
        </div>
    </footer>
</body>
